<div> <!--  ng-controller="userController" -->
        <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog" style="overflow-y: hidden;">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"><span class="fa fa-sign-in"></span> User</h4>
        </div>

           <!-- LOGIN FORM -->
        <form  method="post">   
            <div class="modal-body">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" ng-model="formData.name">
                </div>
                <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" class="form-control" name="email" ng-model="formData.email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" ng-model="formData.password">
                </div>
                <div class="form-group">
                    <label>admin</label>
                    <input type="checkbox" class="form-control" name="admin" ng-model="formData.admin">
                </div>
            </div>
            <div class="modal-footer">
                <button type="submit" class="btn btn-warning btn-lg"  ng-click="createUser()" >Save</button>
            </div>   
        </form>

        </div>
      </div>

    </div>


  <table class="table table-striped table-hover" style="width:100%">
    <thead>
      <tr>
        <th style="width:30%">id</th>
        <th style="width:30%">name</th>
        <th style="width:30%">email</th>
        <th style="width:5%">admin</th>           
        <th style="width:5%"></th>
      </tr>
    </thead>
    <tbody>
          <tr ng-repeat="user in users" class="clickable" ng-click="updateUser(user)">
                <td>{{ user._id }}</td>
                <td>{{ user.name }}</td> 
            <td>{{ user.email }}</td>
                <td>{{ user.admin }}</td>               
                <td align="center"><button class="fa fa-trash" ng-click="deleteUser(user, $event)"></button></td>
          </tr>
    </tbody>
  </table>
</div>
